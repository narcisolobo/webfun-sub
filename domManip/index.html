<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dom Manipulation</title>
</head>
<body>
  <h1>DOM Manipulation</h1>

  <div class="container">
    <h2 class="mb">If the thing you're clicking is the thing you're manipulating, use the 'this' keyword.</h2>
    <button onclick="changeText(this)" class="mb">CLICK ME</button>
    <h2 class="mb">If the thing you're clicking is NOT the thing you're manipulating, use a query selector.</h2>
    <div class="mb flex">
      <div class="flex flex-col left">
        <section>
          <h3>Section 1 Count: <span id="span1">0</span></h3>
        </section>
        <section>
          <h3>Section 2 Count: <span id="span2">0</span></h3>
        </section>
        <section>
          <h3>Section 3 Count: <span id="span3">0</span></h3>
        </section>
      </div>
      <div class="flex flex-col right">
        <button onclick="increaseCount('span1')">ONE</button>
        <button onclick="increaseCount('span2')">TWO</button>
        <button onclick="increaseCount('span3')">THREE</button>
      </div>
    </div>
    <h2 class="mb">Grabbing Values from Inputs</h2>
    <input type="text" id="text-input" class="mb">
    <button onclick="grabValueFromInput()">CHANGE COLOR</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
